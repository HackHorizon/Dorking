    <script>
        document.querySelectorAll('#dorkMethods button').forEach(button => {
            button.addEventListener('click', () => {
                const targetDomain = document.getElementById('targetDomain').value.trim();
                let dorkUrl = button.getAttribute('data-dork');

                if (!targetDomain || !/^[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/.test(targetDomain)) {
                    alert('Please enter a valid domain (e.g., example.com)');
                    return;
                }

                if (dorkUrl.includes('targetDomain')) {
                    dorkUrl = dorkUrl.replace('targetDomain', targetDomain);
                }

                if (!dorkUrl.startsWith('https://www.google.com/search?q=')) {
                    dorkUrl = `https://www.google.com/search?q=${encodeURIComponent(dorkUrl)}`;
                }

                window.open(dorkUrl, '_blank');
            });
        });
